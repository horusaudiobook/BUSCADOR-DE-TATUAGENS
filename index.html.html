<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Design de Tatuagem</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .search-section {
            margin-top: 50px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .contact-icons {
            margin-top: 50px;
        }
        .contact-icons img {
            width: 50px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Buscar Design de Tatuagem</h1>
    <div class="search-section">
        <!-- Campo de texto simples -->
        <input type="text" id="searchTerm" placeholder="Digite o estilo de tatuagem">
        <button onclick="searchTattoo()">Buscar no Pinterest</button>
    </div>
    <div class="contact-icons">
        <a href="https://wa.me/559281708914"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
        <a href="https://www.instagram.com/ale.tatuagem/"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
    </div>
    <script>
        function searchTattoo() {
            const searchTerm = document.getElementById("searchTerm").value.trim();
            if (searchTerm) {
                const pinterestUrl = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(searchTerm)} Tattoo`;
                window.open(pinterestUrl, '_blank');
            } else {
                alert("Por favor, digite um estilo de tatuagem!");
            }
        }
    </script>
</body>
</html>
