<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buscar Tatuagens</title>

    <style>

        body {

            background-color: #000;

            color: #fff;

            font-family: Arial, sans-serif;

            text-align: center;

            padding: 20px;

        }

        .search-section {

            margin-top: 50px;

        }

        .search-section input[type="text"] {

            padding: 10px;

            font-size: 16px;

            width: 70%;

            max-width: 400px;

            border-radius: 5px;

            border: 1px solid #ccc;

        }

        .search-section button {

            padding: 10px 20px;

            font-size: 16px;

            background-color: #b71c1c;

            color: #fff;

            border: none;

            border-radius: 5px;

            cursor: pointer;

            transition: background-color 0.3s, transform 0.3s;

        }

        .search-section button:hover {

            background-color: #e53935;

            transform: scale(1.05);

        }

    </style>

</head>

<body>



    <h1>Buscar Design de Tatuagem</h1>



    <div class="search-section">

        <input type="text" id="searchTerm" placeholder="Escolha um estilo de tatuagem" list="sugestoes">

        <datalist id="sugestoes">

            <option value="Realismo">

            <option value="Minimalista">

            <option value="Tribal">

            <option value="Aquarela">

            <option value="Geométrica">

            <option value="Pontilhismo">

            <option value="Old School">

            <option value="New School">

            <option value="Blackwork">

            <option value="Lettering">

            <option value="Oriental">

            <option value="Maori">

            <option value="Japonesa">

            <option value="Vikings">

            <option value="Mandalas">

            <option value="Simbolismo">

            <option value="Animais">

            <option value="Florais">

            <option value="Astrologia">

            <option value="Mitologia">

            <option value="Cyberpunk">

            <option value="Biomecânica">

            <option value="Abstrata">

            <option value="Surrealismo">

            <option value="Arte Sacra">

            <option value="Gótica">

            <option value="Linework">

            <option value="Fine Line">

            <option value="Trash Polka">

            <option value="Dark Art">

            <option value="Cartoon">

        </datalist>

        <button onclick="searchTattoo()">Buscar no Pinterest</button>

    </div>



    <script>

        function searchTattoo() {

            const searchTerm = document.getElementById("searchTerm").value.trim();

            if (searchTerm) {

                const pinterestURL = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(searchTerm)}+tattoo+design`;

                window.open(pinterestURL, "_blank");

            } else {

                alert("Por favor, escolha um estilo de tatuagem!");

            }

        }

    </script>



</body>

</html>
