<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Busque designs de tatuagem no Pinterest">
  <title>Buscar Design de Tatuagem</title>
  <style>
    :root {
      --primary-color: #e50914;
      --primary-hover: #b0060f;
      --bg-color: #000000;
      --bg-gradient: linear-gradient(180deg, var(--bg-color), #111111 50%, var(--bg-color));
      --text-color: #f5f5f5;
      --input-bg: #1a1a1a;
      --border-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }

    header {
      margin: 2.5rem 0;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      color: var(--primary-color);
      margin-bottom: 1.25rem;
      letter-spacing: 1px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--primary-color);
    }

    .search-section {
      width: min(90%, 500px);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    #searchForm {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input[type="search"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.25rem;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s ease;
    }

    input[type="search"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: scale(1.02);
    }

    /* Estilos do Carrossel */
    .carousel {
      width: min(90%, 800px);
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      min-width: 100%;
      position: relative;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-control {
      background: rgba(229, 9, 20, 0.7);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .carousel-control:hover {
      background: rgba(229, 9, 20, 1);
    }

    .carousel-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .indicator.active {
      background: var(--primary-color);
      transform: scale(1.2);
    }

    .contact-icons {
      margin-top: auto;
      padding: 1.875rem 1.25rem;
      display: flex;
      gap: 1.25rem;
    }

    .contact-icons img {
      width: 2.5rem;
      filter: brightness(0.8);
      transition: transform 0.2s, filter 0.3s;
    }

    .contact-icons img:hover {
      transform: scale(1.1);
      filter: brightness(1);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    h1::after {
      content: "|";
      animation: blink 1s step-end infinite;
    }

    @media (max-width: 768px) {
      .carousel-caption {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
      
      .carousel-control {
        padding: 0.5rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="typing-title" aria-label="Buscar Design de Tatuagem"></h1>
  </header>
  
  <main class="search-section">
    <form id="searchForm" role="search">
      <label for="searchTerm" class="sr-only">Digite o estilo de tatuagem</label>
      <input 
        type="search" 
        id="searchTerm" 
        placeholder="Ex: Old School, Geométrica, Realismo..." 
        aria-required="true"
      />
      <button type="submit">Buscar no Pinterest</button>
    </form>
  </main>

  <!-- Carrossel de Imagens -->
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/564x/3a/7f/3b/3a7f3b6c7a9e8e1e0e8e3e3a3a3a3a3a.jpg" alt="Tatuagem estilo Old School">
        <div class="carousel-caption">Tatuagem Old School - Inspiração clássica</div>
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/564x/4a/3f/8d/4a3f8d9e8e1e0e8e3e3a3a3a3a3a3a3.jpg" alt="Tatuagem geométrica">
        <div class="carousel-caption">Tatuagem Geométrica - Padrões precisos</div>
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/564x/5a/3f/8d/5a3f8d9e8e1e0e8e3e3a3a3a3a3a3a3.jpg" alt="Tatuagem realista">
        <div class="carousel-caption">Tatuagem Realista - Detalhes impressionantes</div>
      </div>
    </div>
    
    <div class="carousel-controls">
      <button class="carousel-control prev" aria-label="Imagem anterior">❮</button>
      <button class="carousel-control next" aria-label="Próxima imagem">❯</button>
    </div>
    
    <div class="carousel-indicators">
      <div class="indicator active" data-index="0"></div>
      <div class="indicator" data-index="1"></div>
      <div class="indicator" data-index="2"></div>
    </div>
  </div>
  
  <footer class="contact-icons">
    <a href="https://wa.me/559281708914" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" loading="lazy">
    </a>
    <a href="https://www.instagram.com/ale.tatuagem/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" loading="lazy">
    </a>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos DOM
      const searchForm = document.getElementById('searchForm');
      const searchInput = document.getElementById('searchTerm');
      const titleElement = document.getElementById('typing-title');
      
      // Textos
      const titleText = "Buscar Design de Tatuagem";
      
      // Função para buscar tatuagem
      function searchTattoo(event) {
        event.preventDefault();
        
        const searchTerm = searchInput.value.trim();
        
        if (!searchTerm) {
          alert("Por favor, digite um estilo de tatuagem!");
          searchInput.focus();
          return;
        }
        
        const pinterestUrl = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(`${searchTerm} tattoo`)}`;
        window.open(pinterestUrl, '_blank');
      }
      
      // Animação de digitação
      function typeWriter(text, element, speed = 100) {
        let index = 0;
        
        function type() {
          if (index < text.length) {
            element.textContent += text.charAt(index);
            index++;
            setTimeout(type, speed);
          } else {
            element.style.borderRight = 'none';
          }
        }
        
        type();
      }
      
      // Event Listeners
      searchForm.addEventListener('submit', searchTattoo);
      
      // Iniciar animação
      typeWriter(titleText, titleElement);
      
      // Permitir busca com Enter
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchTattoo(e);
        }
      });
      
      // Carrossel
      const carouselInner = document.querySelector('.carousel-inner');
      const items = document.querySelectorAll('.carousel-item');
      const indicators = document.querySelectorAll('.indicator');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      let currentIndex = 0;
      const itemCount = items.length;
      
      function updateCarousel() {
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        
        // Atualizar indicadores
        indicators.forEach((indicator, index) => {
          indicator.classList.toggle('active', index === currentIndex);
        });
      }
      
      function nextSlide() {
        currentIndex = (currentIndex + 1) % itemCount;
        updateCarousel();
      }
      
      function prevSlide() {
        currentIndex = (currentIndex - 1 + itemCount) % itemCount;
        updateCarousel();
      }
      
      // Event listeners para controles
      nextBtn.addEventListener('click', nextSlide);
      prevBtn.addEventListener('click', prevSlide);
      
      // Event listeners para indicadores
      indicators.forEach(indicator => {
        indicator.addEventListener('click', () => {
          currentIndex = parseInt(indicator.getAttribute('data-index'));
          updateCarousel();
        });
      });
      
      // Auto-play (opcional)
      let interval = setInterval(nextSlide, 5000);
      
      // Pausar auto-play quando o mouse estiver sobre o carrossel
      const carousel = document.querySelector('.carousel');
      carousel.addEventListener('mouseenter', () => {
        clearInterval(interval);
      });
      
      carousel.addEventListener('mouseleave', () => {
        interval = setInterval(nextSlide, 5000);
      });
    });
  </script>
</body>
</html>
